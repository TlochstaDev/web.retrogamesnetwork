<body>

</div>
    <nav class="px-4 py-1 h-auto mb-4 w3-full flex md:flex-wrap flex-col md:flex-row items-center bg-gray-50">

<br>
  <h1>Generate API Key</h1>
  <form class="w-full max-w-sm">
  <div class="flex items-center border-b border-teal-500 py-2">
    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Project ID" aria-label="Project ID">
    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button" id="generateID">
      Generate
    </button>
  </div>
</form>
  <script>
    function makeid() {
  var text = "";
  var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

  for (var i = 0; i < 5; i++)
    text += possible.charAt(Math.floor(Math.random() * possible.length));

  return text;
}

    var generateKey = document.getElementById("generateID");
    var keyLabel = document.getElementById("generated-key");
    
    keyLabel.text = "Generated Key: " + makeid();
    generateKey.classList.add("shown");
  </script>
